<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCOB S.A. - Servicio de Cobranza Empresarial</title>
  <meta name="description" content="ARCOB S.A. servicio profesional de cobranza empresarial en Ecuador. Recuperación eficiente de cartera comercial con ética y discreción." />
  <meta name="keywords" content="Cobranza, cobranza empresarial, gestión telefónica, recuperación de cartera, Ecuador" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d3f7e8;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      text-align: center;
      padding: 30px 20px;
    }
    header img {
      width: 180px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    header img:hover {
      transform: scale(1.1);
    }
    h1 {
      color: #00ff99;
      margin-bottom: 5px;
    }
    nav {
      background-color: #101010;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #66ffb3;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    footer {
      background-color: #101010;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .btn {
      background-color: #00ff99;
      color: #000;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn:hover {
      background-color: #00cc7a;
      color: #fff;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #d3f7e8;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .social-link:hover {
      color: #00ff99;
    }
    .social-link svg {
      width: 24px;
      height: 24px;
      fill: #00ff99;
      transition: fill 0.3s ease;
    }
    .social-container {
      margin-top: 15px;
    }
    #testimonios blockquote {
      background-color: #101010;
      border-left: 5px solid #00ff99;
      margin: 20px 0;
      padding: 15px 20px;
      font-style: italic;
      color: #aaffcc;
      transition: background-color 0.3s ease;
    }
    #testimonios blockquote:hover {
      background-color: #1a1a1a;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .social-link {
        font-size: 14px;
      }
      header img {
        width: 140px;
      }
    }
    .slider {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      background: #111;
      color: #d3f7e8;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,153,0.4);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 400%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      padding: 40px 30px;
      box-sizing: border-box;
      text-align: center;
    }
    .slide img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      max-height: 250px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,153,0.3);
    }
    .slide h2 {
      color: #00ff99;
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    .slide p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #aaffcc;
    }
    .slide a.button {
      display: inline-block;
      background-color: #00ff99;
      color: #000;
      padding: 12px 28px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .slide a.button:hover {
      background-color: #00cc7a;
      color: #fff;
    }
    .arrow {
      position: absolute;
      top: 50%;
      font-size: 2.8em;
      color: #00ff99;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      padding: 0 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(0,255,153,0.8);
      color: #000;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .dots {
      text-align: center;
      padding: 15px 0 20px 0;
    }
    .dot {
      display: inline-block;
      height: 14px;
      width: 14px;
      margin: 0 7px;
      background: #555;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dot.active {
      background: #00ff99;
      box-shadow: 0 0 8px #00ff99;
    }
  </style>
</head>
<body>

<!-- contenido HTML igual como tú lo tenías, incluyendo header, nav, slider, secciones, redes sociales y script -->

<script>
  const slides = document.getElementById('slides');
  const dots = document.getElementById('dots').children;
  let currentIndex = 0;

  function showSlide(index) {
    if(index < 0) index = dots.length - 1;
    if(index >= dots.length) index = 0;
    currentIndex = index;
    slides.style.transform = 'translateX(' + (-index * 100) + '%)';
    for(let i=0; i<dots.length; i++){
      dots[i].classList.remove('active');
    }
    dots[index].classList.add('active');
  }
  function prevSlide(){
    showSlide(currentIndex - 1);
  }
  function nextSlide(){
    showSlide(currentIndex + 1);
  }
  function goToSlide(index){
    showSlide(index);
  }

  setInterval(() => {
    nextSlide();
  }, 5000);
</script>

</body>
</html>
