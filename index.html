<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCOB S.A. - Servicio de Cobranza Empresarial</title>
  <meta name="description" content="ARCOB S.A. servicio profesional de cobranza empresarial en Ecuador. Recuperación eficiente de cartera comercial con ética y discreción." />
  <meta name="keywords" content="Cobranza, cobranza empresarial, gestión telefónica, recuperación de cartera, Ecuador" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d3f7e8;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #000;
      text-align: center;
      padding: 30px 20px;
    }
    header img {
      width: 180px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    header img:hover {
      transform: scale(1.1);
    }
    h1 {
      color: #00ff99;
      margin-bottom: 5px;
    }
    nav {
      background-color: #101010;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #66ffb3;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    footer {
      background-color: #101010;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .btn {
      background-color: #00ff99;
      color: #000;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn:hover {
      background-color: #00cc7a;
      color: #fff;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #d3f7e8;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .social-link:hover {
      color: #00ff99;
    }
    .social-link svg {
      width: 24px;
      height: 24px;
      fill: #00ff99;
      transition: fill 0.3s ease;
    }
    .social-container {
      margin-top: 15px;
    }
    #testimonios blockquote {
      background-color: #101010;
      border-left: 5px solid #00ff99;
      margin: 20px 0;
      padding: 15px 20px;
      font-style: italic;
      color: #aaffcc;
      transition: background-color 0.3s ease;
    }
    #testimonios blockquote:hover {
      background-color: #1a1a1a;
    }

    /* SLIDER ESTILOS */
    .slider {
      position: relative;
      max-width: 1000px;
      height: 400px;
      margin: 40px auto;
      overflow: hidden;
      background: #111;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,153,0.4);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
      width: 400%;
      height: 100%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      max-height: 90%;
      max-width: 90%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,153,0.4);
    }
    .arrow {
      position: absolute;
      top: 50%;
      font-size: 2.8em;
      color: #00ff99;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      padding: 0 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    .arrow:hover {
      background: rgba(0,255,153,0.8);
      color: #000;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .dots {
      text-align: center;
      padding: 15px 0 20px 0;
    }
    .dot {
      display: inline-block;
      height: 14px;
      width: 14px;
      margin: 0 7px;
      background: #555;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dot.active {
      background: #00ff99;
      box-shadow: 0 0 8px #00ff99;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .social-link {
        font-size: 14px;
      }
      header img {
        width: 140px;
      }
      .slider {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo ARCOB S.A." title="ARCOB S.A." />
  <h1>ARCOB S.A.</h1>
  <p>SERVICIO DE COBRANZA EMPRESARIAL</p>
</header>

<nav>
  <a href="#servicios">Servicios</a>
  <a href="#quienes-somos">Quiénes Somos</a>
  <a href="#testimonios">Testimonios</a>
  <a href="#contacto">Contacto</a>
</nav>

<!-- SLIDER CON IMÁGENES -->
<div class="slider">
  <div class="slides" id="slides">
    <div class="slide"><img src="imagen1.jpg" alt="Imagen 1" /></div>
    <div class="slide"><img src="imagen2.jpg" alt="Imagen 2" /></div>
    <div class="slide"><img src="imagen3.jpg" alt="Imagen 3" /></div>
    <div class="slide"><img src="imagen4.jpg" alt="Imagen 4" /></div>
